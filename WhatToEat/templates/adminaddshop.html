{% extends "home.html" %} {% block content %}
<style>
  .main {
    padding: 70px 250px 30px 250px;
    text-align: center;
  }
</style>
<!-- required and input type are used to verify the data here -->
<div class="main">
  <form method="POST">
    <div class="form-group">
      <label for="shopname">Shop Name:</label>
      <input type="text" id="shopname" name="shopn" placeholder="Shop name" required/>
    </div>
    <div class="form-group">
      <label for="shopurl">Website URL:</label>
      <input
        type="url"
        id="shopurl"
        name="shopw"
        placeholder="https://www.eg.com"
        required
      />
    </div>
    <div class="form-group">
        <button type="submit">Login</button> 
    </div>
</div>
{% endblock content %}
